<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly><br><br><br><br><br>
        <div id="buttons-container">
            <button onclick="appendOnDisplay('7')">7</button><br>
            <button onclick="appendOnDisplay('8')">8</button><br>
            <button onclick="appendOnDisplay('9')">9</button><br>
            <button onclick="appendOnDisplay('*')">*</button><br>
            <button onclick="appendOnDisplay('/')">/</button><br>
            <button onclick="appendOnDisplay('4')">4</button><br>
            <button onclick="appendOnDisplay('5')">5</button><br>
            <button onclick="appendOnDisplay('6')">6</button><br>
            <button onclick="appendOnDisplay('+')">+</button><br>
            <button onclick="appendOnDisplay('-')">-</button><br>
            <button onclick="appendOnDisplay('1')">1</button><br>
            <button onclick="appendOnDisplay('2')">2</button><br>
            <button onclick="appendOnDisplay('3')">3</button><br>
            <button onclick="appendOnDisplay('.')">.</button><br>
            <button onclick="clearDisplay()">C</button><br>
            <button id="ghost"></button><br>
            <button id="ghost"></button><br>
            <button id="ghost"></button><br>
            <button onclick="appendOnDisplay('0')">0</button><br>
            <button onclick="calculate()">=</button><br>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
